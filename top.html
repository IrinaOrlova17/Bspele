  <h3> 
   Spēlētāju top-10
  </h3> 
    <center>
            <table>
                <thead>
                    <th>Vārds</th>
                    <th>Laiks</th>
                </thead>
                <tbody id="rezultati">
                    <tr>
                        <td colspan="2">Pagaidām nav rezultātu</td>
                    </tr>
                </tbody>
            </table>
        
        </center>
    </body>
    <script type="text/javascript">
        document.onreadystatechange = function () {
            if (document.readyState == 'complete') {
                fetch("......./rezultati")
                    .then(response => response.json())
                    .then(function (response) {
                        var tableBody = "";
                        for (var i = 0; i < response.length; i++) {
                            tableBody += "<tr><td>" + response[i].vards + "</td><td>" + response[i].laiks + "</td></tr>";
                        }
                        document.getElementById("rezultati").innerHTML = tableBody;
                    });
            }
        }
    </script>
